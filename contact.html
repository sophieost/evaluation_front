<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>One Million</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
            <div class="container-fluid px-5">
                <a class="nav-brand" href="index.html"><img src="assets/img/top-logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href=" whoWeAre.html">WHO WE ARE</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">GET INVOLVED</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="contactHeader">
            <h1>Contact us !</h1>
            <p class="text-white">Contact us to be a part of our initiative : wether as a student, an educator or a
                sponsor</p>
            <button class="mt-5">Learn more >></button>
            <div class="mt-5"><img src="assets/img/code.png" alt="code"></div>
        </section>

    </header>

    <main class="bg-light py-5">

        <h2 class="pb-3 pt-5">GET INVOLVED</h2>

        <form action="" method="get" class="w-75 mx-auto">

            <span id="vide"></span>

            <div class="text-center fs-5 mt-3 prenom-container">
                <label for="prenom" class="form-label">Votre pr√©nom</label>
                <input type="text" class="form-control inputPrenom" id="prenom">
                <span id="prenomError"></span>
            </div>

            <div class="text-center fs-5 mt-3 nom-container">
                <label for="nom" class="form-label">Votre nom</label>
                <input type="text" class="form-control inputNom" id="nom">
                <span id="nomError"></span>
            </div>

            <div class="text-center fs-5 mt-3 raison-container">
                <label for="raison" class="form-label">Why are you contacting us ?</label>
                <select class="form-select" aria-label="Default select example" id="raison">
                    <option selected>-- Select an option --</option>
                    <option value="1">I want to be an educator</option>
                    <option value="2">I want to be a student</option>
                    <option value="3">I want to be a sponsor</option>
                </select>
                <span id="raisonError"></span>
            </div>

            <div class="text-center fs-5 mt-3 email-container">
                <label for="email" class="form-label">Votre email</label>
                <input type="text" class="form-control inputEmail" id="email">
                <span id="emailError"></span>
            </div>

            <div class="text-center fs-5 mt-3 textarea-container">
                <label for="message" class="form-label">Votre message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="w-100 form-control mb-3"></textarea>
                <span id="messageError"></span>
            </div>

            <input type="submit" value="Valider" class="mb-5">
        </form>
    </main>







    <footer>
        <div class="container mb-3">
            <img src="assets/img/one-million-bottom-brand.png" alt="brand image">
        </div>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
